<!DOCTYPE html>
<html>
    <head>
        <!--
        This is the character set attribute.
        This defines the character encoding for the html doc.
        UTF-8 covers every font your teacher has ever used.
        If you forget this tag, your custom fonts (ie google font)
        that you use in your CSS wont display properly.
        -->
        <meta charset="UTF-8" />
        <!--
        The viewport meta tag set the initial scale and ensures proper responsive behavior
        This tag overrided the browser default setting.
        -->
        <meta name="view port" content="width=device-width, initial-scale=1" />
        <!--
        This title tag shows up as the bug blue text in a search engine result
        it also is the text next to you favicon in the browser tab.
        -->
        <title>HTML Boilerplate</title>
    </head>
    <body>
        <h1>
            One h1 per page. Most important text on the page. Usualy tagline, page title, article title.
        </h1>
        <p>
            Most of your text will be in p tags. 
        </p>
    </body>
</html>
